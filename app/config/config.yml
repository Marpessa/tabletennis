parameters:
    base_contact.emails.contact_email_from: contact@cpfaizenay.com
    base_contact.emails.contact_email_to: [ecouvreur@yahoo.fr]

framework:
    esi:             { enabled: true }
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    # trust_proxy_headers: false # Deprecated in 2.0; will be removed in 2.3 (used trusted_proxies instead)
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    cache:            %kernel.cache_dir%/twig
    globals:
        facebook_uri: %facebook.uri%
    form:
        resources:
            - 'SonataCoreBundle:Form:datepicker.html.twig'
            - 'SonataMediaBundle:Form:media_widgets.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [BaseNewsBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        closure:
            jar: "%kernel.root_dir%/Resources/utilities/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/utilities/java/yuicompressor-2.4.7.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/utilities/java/yuicompressor-2.4.7.jar"
        optipng:
            bin: "%kernel.root_dir%/Resources/utilities/optipng-0.7.5"
            apply_to: "\.png$"
            level:    3
        jpegoptim:
            bin: "%kernel.root_dir%/Resources/utilities/jpegoptim-1.4.1"
            strip_all: true
            max: 70
    twig:
        functions:
            jpegoptim: ~
#        yui_css:
#            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar"
#        yui_js:
#            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
            enum: string
            set: string
            varbinary: string
            tinyblob: text
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

